{% extends "layout.html" %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="static/home.js"></script>
{% endblock %}

{% block body %}
	<div id="container">
		<h1>Shorten a URL</h1>
		<div id="enterURLContainer">
		URL:<input type="text" id="originalUrlText" />
		<input type="button" id="shortenButton" value="Shorten" />
		</div>
		<div id="messagesContainer"></div>
		<div id="customizeContainer">
			Or Customize a URL<input type="button" id="customizeButton" value="Customize" />
			<div id="customizeForm">
				Enter Custom URL: <input type="text" id="customUrlText" value="" />
				<input type="button" id="submitCustomButton" value="Submit" />
			</div>
		</div>
		<div id="tableHeaders">
			<div class="shortLinkDisplay">Shortened Link</div>
			<div class="originalLink">Original Link</div>
			<div class="linkAnalytics">Number of Clicks in the Last Day</div>
		</div>
		<div id="userUrlList"></div>
	</div>
	
{% endblock %}
